# separate terms of service, privacy policy, and support
# documentation.

name: Deploy Application to shinyapps.io

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install rsconnect-python
    - name: Register
      run: | 
        rsconnect add --account matthewjwhittle --name matthewjwhittle --token ${{ secrets.RSCONNECT_TOKEN }} --secret ${{ secrets.RSCONNECT_SECRET }}
    - name: Deploy App
      run: |
        rsconnect deploy shiny dashboard/ --title sygb-hsm 
